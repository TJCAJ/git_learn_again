<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css" <title>Home</title>
</head>

<body>

    <div>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="signup.html">Gallery</a>
    </div>
    <a href="https://front.codes/" class="logo" target="_blank">
        <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
    </a>
    <main>
        <section id="signup">
            <div id="sign-up-bkg-image">
            </div>
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <div class="section">
                    <div class="container">
                        <div class="row full-height justify-content-center">
                            <div class="col-12 text-center align-self-center py-5">
                                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                                    <label for="reg-log"></label>
                                    <div class="card-3d-wrap mx-auto">
                                        <div class="card-3d-wrapper">
                                            <div class="card-front">
                                                <div class="center-wrap">
                                                    <div class="section text-center">
                                                        <h4 class="mb-4 pb-3">Log In</h4>
                                                        <div class="form-group">
                                                            <input type="email" name="logemail" class="form-style"
                                                                placeholder="Your Email" id="logemail"
                                                                autocomplete="off" required>
                                                            <i class="input-icon uil uil-at"></i>
                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <input type="password" name="logpass" class="form-style"
                                                                placeholder="Your Password" id="logpass"
                                                                autocomplete="off" required>
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                        <a href="#" class="btn mt-4">submit</a>
                                                        <p class="mb-0 mt-4 text-center"><a href="#0"
                                                                class="link">Forgot your password?</a></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-back">
                                                <div class="center-wrap">
                                                    <div class="section text-center">
                                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                                        <div class="form-group">
                                                            <input type="text" name="logname" class="form-style"
                                                                placeholder="Your Full Name" id="logname"
                                                                autocomplete="off" required>
                                                            <i class="input-icon uil uil-user"></i>
                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <input type="email" name="logemail" class="form-style"
                                                                placeholder="Your Email" id="logemail"
                                                                autocomplete="off" required>
                                                            <i class="input-icon uil uil-at"></i>
                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <input type="password" name="logpass" class="form-style"
                                                                placeholder="Your Password" id="logpass"
                                                                autocomplete="off" required>
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                        <a href="#" class="btn mt-4">Let's play</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

<!-- Footer -->
<div class="sticky-footer">
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7af473bf68.js" crossorigin="anonymous"></script>
</body>

</html>
